<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Negozio</title>
  <link rel="stylesheet" href="/assets/style.css" >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-color: brown;
    }
  .star {
      visibility:hidden;
      margin:5px;
      font-size:30px;
      cursor:pointer;
    }
    .star:before {
      visibility:visible;
      content: "\2605";
    }
    .ckStar {
      color:orange;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-between">
      <h1 class="me-4"><a class="link-offset-2 link-underline link-underline-opacity-0" style="color: #f0e68c; text-decoration: none;" href="index.html">Negozio</a></h1>
      <div>
        <input class="form-control me-2" type="text" id="inputSearch" style="width: 200px;" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-warning" id="btnSearch" onclick="searchProd();">Search</button>
      </div>
      <h1 class="text-center">Prodotti in Vendita</h1>
      <a href="carrello.html" class="btn btn-outline-warning d-flex align-items-center gap-2 mt-4 position-relative">
        <i class="fa fa-shopping-cart" style="font-size:24px;"></i>
        <span>Visualizza Carrello</span>
        <span id="cart-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
        </span>
      </a>
    </div>
  </nav>
<div id="lista-prodotti" class="row mt-4"></div>
<div id="singolo-prodotto" class="row mt-4"></div>
  <!-- Modal Descrizione -->
  <div class="modal fade" id="modaleDescrizione" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Descrizione prodotto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="contenutoDescrizione"></div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="assets/index.js"></script>
  <script src="assets/carrello.js"></script>
</body>
</html>
